<div class = 'product-wrapper border p-3 rounded-3'>
    <div class="img-wrapper overflow-hidden rounded-1">
        <img class="w-100 h-100" [src]="'assets/images/products/' + product.category + '.jpg'" width="1024" height="1024" [alt]="product.category">
    </div>
    <div class="mt-3" style="font-size: .8rem; color: grey;">{{product.category | uppercase}}</div>
    <h3 class="pb-4 fs-5">{{product.name}}</h3>
    <p class="fw-bold">{{product.price | currency: 'USD': true}}</p>

    <ng-template [ngIf]="token">    
            <!-- <app-quantity-combo (getQuantityProp)="getQuantity($event)"></app-quantity-combo> -->
            <app-quantity-combo></app-quantity-combo>
            
    </ng-template>
    <button (click)="toProductDetails(product)" class="btn btn-dark mt-3 w-100">Go to details</button>
</div>
